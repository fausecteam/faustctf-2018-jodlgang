name: JODLGANG
slug: jodlgang
author:
  - Bene <benedikt.lorch@fau.de>
  - Lukas <lukasdresel@ucsb.edu>

install:
  debian_packages:
    - build-essential
    - python3-dev
    - nginx-full
    - python3-pip
  postinst_commands:
    - ln -s /srv/jodlgang/jodlgang_nginx.conf /etc/nginx/sites-enabled/
    - chmod 751 /srv/jodlgang # Give nginx permission to traverse into static files directory
    - pip3 install uwsgi # TODO there are a few steps missing in between
    - systemctl restart nginx

checker:
  module: jodlgang
  class: JodlGangChecker
  debian_packages:
    - python3
    - python3-requests
    - python3-bs4